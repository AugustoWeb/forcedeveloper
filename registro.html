<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <title>Front-End</title>
</head>

<body>
    <div class="container">
        <div class="container-login">
            <h1>Register now <br>Force dev can help you </h1>
            <img src="img/registro.svg" class="left-login-image" alt="Animation">
        </div>

        <div class="container-right">
            <div class="container-card">
                <h1>REGISTER</h1>

                <div class="textfiel">
                    <form class="textfiel"></form>
                    <label for="username">Username</label>
                    <input type="username" name="username" placeholder="Username" required minlength="4" maxlength="13" title="Choose a user name">
                </div>
                <div class="textfiel">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Email" required minlength="19" maxlength="25" pattertn=".+hotmail\.com\ , .+gmail\.com\" title="Use an email from hotmail.com or gmail.com">
                </div>
                <div class="textfiel">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Password" required minlength="4" maxlength="13" title="Choose your password with a minimum of 4 characters and a maximum of 13 characters"><br>


                    <div class="custom-checkbox">

                        <input id="checkbox-1" type="checkbox">
                        <label class="checkbox-nome" for="checkbox-1">Acept Terms</label>
                    </div>
                </div>
                <button type="submit" class="btn-login">Register</button>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
